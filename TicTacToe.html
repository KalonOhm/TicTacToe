<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="TicTacToe.css">
    
</head>
<body class="bg-info"> 
    <div class="container" >
        <!-- Heading on page that says who's turn -->
        <h1 id="turnNotifier">Now Playing: </h1>
        <div class="row " style="height: 70px;">
            <div id="winOrDraw" class="alert alert-primary" style="font-size: 40px;"></div>
        </div>
            <!-- I need to set up the grid, using Bootstrap table  -->
        <div id="gameBoard">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <br>
        <br>
        <br>
        <button class="button" id="resetButton">Reset Board</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="TicTacToe.js"></script>
</body>
</html>
